{% extends 'cards/base.html' %}

{% block content %}
<h2>Все карточки</h2>
<table>
    <tr>
        <th>Слово</th>
        <th>Иллюстрация</th>
        <th>Перевод</th>
    </tr>
    {% for card in cards %}
    <tr>
        <td>{{ card.word }}</td>
        <td><img src="{{ card.image.url }}" width="100"></td>
        <td>{{ card.translation }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
